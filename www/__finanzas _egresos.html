<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<title>Mis Finanzas</title>
	<link rel="stylesheet" type="text/css" href="css/finanzas.css">
</head>
<body>
	<div class="header">
		<a href="__inicio.html" class="btn-left">Inicio</a>
			
		<h1 role="heading" aria-level="1">Nuevo gasto</h1>
			
		<a href="javascript: Funciones.compartir('show')" class="btn-right tap-compartir">Compartir</a>
	</div>


	<div id="agregar_gasto">
		<div>
			<div>
				<label for="montoEgr">Valor:</label>
				<input type="number" name="montoEgr" id="montoEgr" />
			</div>
			<div>
				<label for="tipoEgr">Tipo:</label>
				<select id="tipoEgr" name="tipoEgr">
				  <option value="Hogar">Hogar</option>
				  <option value="Transporte">Transporte</option>
				  <option value="Alimentación">Alimentación</option>
				  <option value="Ropa">Ropa</option>
				  <option value="Entretenimiento">Entretenimiento</option>
				  <option value="fna">FNA / Crédito</option>
				</select> 
			</div>
			<div>
				<label for="notaEgr">Nota:</label>
				<input type="text" name="notaEgr" id="notaEgr" />
			</div>
			<button onclick="listoAgregarEgreso()">Guardar</button>
			
		</div>
	</div>

	<div class="footer">
		<div>
			<a href="__mapas.html" id="flink-puntos" class="ui-link">
				<span></span>
			</a>
			<a href="__portafolio.html" id="flink-portafolio" class="ui-link">
				<span></span>
			</a>
			<a href="__asesoria.html" id="flink-asesoria" class="ui-link">
				<span></span>
			</a>
			<a href="__finanzas.html" id="flink-finanzas" class="external ui-link" >
				<span></span>
			</a>
		</div>
	</div>


  <div id="window_compartir" class="window">
    <div id="compartir">
      <div class="superior">
        <h1 class="ui-header ui-title">FNA Social</h1>
        <a href="javascript: Funciones.compartir('hide')" class="btn-right">Cerrar</a>
      </div>
      <div class="ui-content ui-body-b">
        <div class="window-content">
          <button class="btn-blue btn-block" onclick="window.open('https://plus.google.com/share?url=http://fna.gov.co', '_system');">Google+</button>
  
          <button class="btn-blue btn-block" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=http://fna.gov.co', '_system');">Facebook</button>

          <button class="btn-blue btn-block" onclick="window.open('https://twitter.com/intent/tweet?text=Visita fna.gov.co', '_system');">Twitter</button>

          <button class="btn-blue btn-block" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url=http://fna.gov.co', '_system');">Linkedin</button>
        </div>
      </div>
    </div>
  </div>


	<div id="loading" class="ui-loader ui-corner-all ui-body-a ui-loader-verbose">
		<span class="ui-icon ui-icon-loading"></span>
		<h1> -- </h1>
	</div>

</body>
</html>
