<body page="finanzas" required-internet="0">
	<div class="header">
		<a href="index.html" class="btn-left">Inicio</a>
			
		<h1 role="heading" aria-level="1">Mis Finanzas</h1>
			
		<a href="javascript: Funciones.compartir('show')" class="btn-right tap-compartir">Compartir</a>
	</div>

	<!-- 
	Si ahorro es positivo: Haz ahorrado en el periodo 50000 Puedes acercarte a una oficina fna para invertir tu ahorro.  Solicitar asesoría.
	si no: Haz gastado más de lo que haz ganado -5000 Planea mejor tus gastos según tu presupuesto.  
	-->

	<div class="wrapper_content" id="inicio_finanzas">

     	<div class="imagen-head">
	        <img src="img/finanzas.png">
	        <div class="balance">
	          <label id="tit_ahorro">Ahorro en el periodo</label>
	          <p id="sActual">0</p>
			  <label id="pie_ahorro"></label>
	         <!--<div>
	          	<button class="btn-white" type="button" onclick="Insertar.ver_historia('show')">Ver histórico</button>
	          </div>-->
	        </div>
     	</div>


	<h2 class="subtitulo">
		<!--Periodo: -->
		<select id="mes" class="meses" name="mes" onchange="RealizarLaConsulta()">
			<option value="01">Enero</option>
			<option value="02">Febrero</option>
			<option value="03">Marzo</option>
			<option value="04">Abril</option>
			<option value="05">Mayo</option>
			<option value="06">Junio</option>
			<option value="07">Julio</option>
			<option value="08">Agosto</option>
			<option value="09">Septiembre</option>
			<option value="10">Octubre</option>
			<option value="11">Noviembre</option>
			<option value="12">Diciembre</option>
		</select>
	</h2>
	
	<div class="entradas-fechas">
	    <div class="ui-grid-a">
	        <div class="ui-block-a">
	          <div class="titulo-bg btn-agregar-ingreso" onclick="Insertar.agr_ingreso('show')">
	            <label>Ingresos</label>
	            <button type="button" >+</button>	
	          </div>
	        </div>

	        <div class="ui-block-b">
	          <div class="titulo-bg btn-agregar-egreso" onclick="Insertar.agr_egreso('show')">
	            <label>Egresos</label>
	            <button type="button">+</button>	
	          </div>
	        </div>
	    </div>

		<div class="ui-grid-a">
	        <div id="entradas-ingresos" class="ui-block-a">
	        </div>
	        <div  id="entradas-egresos" class="ui-block-b"> 
	        </div>
	    </div>
    </div>
	

	<div id="window_egreso" class="window">
		<div class="window-container">
		<div id="egreso">
			<div class="superior">
				<h1 class="ui-header ui-title">Agregar gasto</h1>
				<a href="javascript: Insertar.agr_egreso('hide')" class="btn-right">Cerrar</a>
			</div>
			<div class="ui-content ui-body-b">
				<div class="window-content">
					<div class="input_text">
						<label for="montoEgr">Valor en pesos:</label>
						<small>Sin puntos ni comas</small>
						<input type="number" name="montoEgr" id="montoEgr" placeholder="Escríbelo aquí" value=""  required>
						<div class="line"></div>
					</div>
					<div class="input_text">
						<label for="tipoEgr">Tipo:</label>
						<select id="tipoEgr" name="tipoEgr">
						  <option value="Hogar">Hogar</option>
						  <option value="Transporte">Transporte</option>
						  <option value="Alimentación">Alimentación</option>
						  <option value="Educación">Educación</option>
						  <option value="Vivienda">Vivienda</option>
						  <option value="Vestuario">Vestuario</option>
						  <option value="Entretenimiento">Entretenimiento</option>
						  <option value="Otros">Otros</option>
						</select>
						<div class="line"></div>
					</div>
					<div class="input_text">
						<label for="notaEgr">Nota:</label>
						<input type="text" name="notaEgr" id="notaEgr" cols="30" rows="2" placeholder="Escríbelo aquí" value=""  />
						<div class="line"></div>
					</div>
					<div class="btns-center">
						<button onclick="listoAgregarEgreso()" class="btn-solicitar btn-blue">Guardar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	
	
	<div id="window_ingreso" class="window">
		<div class="window-container">
		<div id="ingreso">
			<div class="superior">
				<h1 class="ui-header ui-title">Agregar Ingreso</h1>
				<a href="javascript: Insertar.agr_ingreso('hide')" class="btn-right">Cerrar</a>
			</div>
			<div class="ui-content ui-body-b">
				<div class="window-content">
					<div class="input_text">
						<label for="montoIng">Valor en pesos:</label>
						<small>Sin puntos ni comas</small>
						<input type="number" name="montoIng" id="montoIng" placeholder="Escríbelo aquí" value="" required>
						<div class="line"></div>
					</div>
					<div class="input_text">
						<label for="tipoIng">Tipo:</label>
						<select id="tipoIng" name="tipoIng">
						  <option value="Salario">Salario</option>
						  <option value="Renta">Arrendamientos</option>
						  <option value="Otros">Otros</option>
						</select> 
						<div class="line"></div>
					</div>
					<div class="input_text">
						<label for="notaIng">Nota:</label>
						<input type="text" name="notaIng" id="notaIng" cols="30" rows="2" placeholder="Escríbelo aquí" value="" />
						<div class="line"></div>
					</div>
					<div class="btns-center">
						<button onclick="GuardarNuevoIngreso()" class="btn-solicitar btn-blue">Guardar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

  <div id="window_compartir" class="window">
  	<div class="window-container">
    <div id="compartir">
      <div class="superior">
        <h1 class="ui-header ui-title">FNA Social</h1>
        <a href="javascript: Funciones.compartir('hide')" class="btn-right">Cerrar</a>
      </div>
      <div class="ui-content ui-body-b">
        <div class="window-content">
						<button class="btn-blue btn-block btn-google" onclick="window.open('https://plus.google.com/share?url=http://fna.gov.co', '_system');">
							<img src="img/icon_google.png" alt="Google+"><span>Google+</span>
						</button>
		
						<button class="btn-blue btn-block btn-facebook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=http://fna.gov.co', '_system');">
							<img src="img/icon_facebook.png" alt="Facebook"><span>Facebook</span>
						</button>

						<button class="btn-blue btn-block btn-twitter" onclick="window.open('https://twitter.com/intent/tweet?text=Visita%20fna.gov.co', '_system');">
							<img src="img/icon_twitter.png" alt="Twitter"><span>Twitter</span>
						</button>

						<button class="btn-blue btn-block btn-linkedin" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url=http://fna.gov.co', '_system');">
