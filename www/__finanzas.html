<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<title>Mis Finanzas</title>
	<link rel="stylesheet" type="text/css" href="css/finanzas.css">
	
</head>
<body>
	<div class="header">
		<a href="__inicio.html" class="btn-left">Inicio</a>
			
		<h1 role="heading" aria-level="1">Mis Finanzas</h1>
			
		<a href="javascript: Funciones.compartir('show')" class="btn-right tap-compartir">Compartir</a>
	</div>



	<div class="wrapper_content" id="inicio_finanzas">

     	<div class="imagen-head">
	        <img src="img/finanzas.png">
	        <div class="balance">
	          <label>Ahorro en el periodo</label>
	          <p id="sActual">0</p>
	          <div>
	          	<button class="btn-white" type="button" onclick="Insertar.ver_historia('show')">Ver histórico</button>
	          </div>
	        </div>
     	</div>


	      <h2 class="subtitulo">Seleccione el periodo</h2>

	      <div class="entradas-fechas">
	        <table>
	              <tbody>
	                <tr>
	                  <td><label for="desde">Desde:</label></td>
	                  <td><label for="hasta">Hasta:</label></td>
	                </tr>
	                <tr class="center">
	                  <td><div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-c"><input type="date" name="desde" id="f_desde" onchange="RealizarLaConsulta()" class="ui-input-text ui-body-c"></div></td>
	                  <td><div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-c"><input type="date" name="hasta" id="f_hasta" onchange="RealizarLaConsulta()" class="ui-input-text ui-body-c"></div></td>
	                </tr>
	              </tbody>
	        </table>
	      </div>


	      <div class="ui-grid-a">
	        <div class="ui-block-a">
	          <div class="titulo-bg btn-agregar-ingreso" onclick="Insertar.agr_ingreso('show')">
	            <label>Ingresos</label>
	            <button type="button" >+</button>	
	          </div>
	        </div>

	        <div class="ui-block-b">
	          <div class="titulo-bg btn-agregar-egreso" onclick="Insertar.agr_egreso('show')">
	            <label>Egresos</label>
	            <button type="button">+</button>	
	          </div>
	        </div>
	      </div>

		<div class="ui-grid-a">
	        <div id="entradas-ingresos" class="ui-block-a">
	        </div>
	        <div  id="entradas-egresos" class="ui-block-b"> 
	        </div>
	    </div>

    </div>
	

	<div id="window_egreso" class="window">
		<div id="egreso">
			<div class="superior">
				<h1 class="ui-header ui-title">Agregar gasto</h1>
				<a href="javascript: Insertar.agr_egreso('hide')" class="btn-right">Cerrar</a>
			</div>
			<div class="ui-content ui-body-b">
				<div class="window-content">
					<div class="input_text">
						<label for="montoEgr">Valor:</label>
						<input type="number" name="montoEgr" id="montoEgr" placeholder="Escríbelo aquí" required>
						<div class="line"></div>
					</div>
					<div class="input_text">
						<label for="tipoEgr">Tipo:</label>
						<select id="tipoEgr" name="tipoEgr">
						  <option value="Hogar">Hogar</option>
						  <option value="Transporte">Transporte</option>
						  <option value="Alimentación">Alimentación</option>
						  <option value="Educación">Educación</option>
						  <option value="Vivienda">Vivienda</option>
						  <option value="Vestuario">Vestuario</option>
						  <option value="Entretenimiento">Entretenimiento</option>
						  <option value="Otros">Otros</option>
						</select>
						<div class="line"></div>
					</div>
					<div class="input_text">
						<label for="notaEgr">Nota:</label>
						<input type="text" name="notaEgr" id="notaEgr" cols="30" rows="2" placeholder="Escríbelo aquí" />
						<div class="line"></div>
					</div>
					<div class="btns-center">
						<button onclick="listoAgregarEgreso()" class="btn-solicitar btn-blue">Guardar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<div id="window_ingreso" class="window">
		<div id="ingreso">
			<div class="superior">
				<h1 class="ui-header ui-title">Agregar Ingreso</h1>
				<a href="javascript: Insertar.agr_ingreso('hide')" class="btn-right">Cerrar</a>
			</div>
			<div class="ui-content ui-body-b">
				<div class="window-content">
					<div class="input_text">
						<label for="montoIng">Valor:</label>
						<input type="number" name="montoIng" id="montoIng" placeholder="Escríbelo aquí" required>
						<div class="line"></div>
					</div>
					<div class="input_text">
						<label for="tipoIng">Tipo:</label>
						<select id="tipoIng" name="tipoIng">
						  <option value="Salario">Salario</option>
						  <option value="Renta">Arrendamientos</option>
						  <option value="Otros">Otros</option>
						</select> 
						<div class="line"></div>
					</div>
					<div class="input_text">
						<label for="notaIng">Nota:</label>
						<input type="text" name="notaIng" id="notaIng" cols="30" rows="2" placeholder="Escríbelo aquí" />
						<div class="line"></div>
					</div>
					<div class="btns-center">
						<button onclick="GuardarNuevoIngreso()" class="btn-solicitar btn-blue">Guardar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<div id="window_historia" class="window">
		<div id="historia">
			<div class="superior">
				<h1 class="ui-header ui-title">Histórico</h1>
				<a href="javascript: Insertar.ver_historia('hide')" class="btn-right">Cerrar</a>
			</div>
			<div class="ui-content ui-body-b">
				
				<div class="titulo-bg">
					<label>Ingresos</label>
				</div>
					
				<div data-role="fieldcontain">
					<table data-role="table" id="ingresos_historico" data-mode="no-reflow" class="table-stroke">
						<thead>
							<tr>
								<th>Monto</th>
								<th>Fecha</th>
								<th>Tipo</th>
								<th>Nota</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>

				<div class="titulo-bg">
					<label>Egresos</label>
				</div>
				<div data-role="fieldcontain"> 
					<table data-role="table" id="egresos_historico" data-mode="no-reflow" class="table-stroke">
						<thead>
							<tr>
								<th>Monto</th>
								<th>Fecha</th>
								<th>Tipo</th>
								<th>Nota</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	


	<div class="footer">
		<div>
			<a href="__mapas.html" id="flink-puntos" class="ui-link">
				<span></span>
			</a>
			<a href="__portafolio.html" id="flink-portafolio" class="ui-link">
				<span></span>
			</a>
			<a href="__asesoria.html" id="flink-asesoria" class="ui-link">
				<span></span>
			</a>
			<a href="__finanzas.html" id="flink-finanzas" class="external ui-link" >
				<span></span>
			</a>
		</div>
	</div>


  <div id="window_compartir" class="window">
    <div id="compartir">
      <div class="superior">
        <h1 class="ui-header ui-title">FNA Social</h1>
        <a href="javascript: Funciones.compartir('hide')" class="btn-right">Cerrar</a>
      </div>
      <div class="ui-content ui-body-b">
        <div class="window-content">
          <button class="btn-blue btn-block" onclick="window.open('https://plus.google.com/share?url=http://fna.gov.co', '_system');">Google+</button>
  
          <button class="btn-blue btn-block" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=http://fna.gov.co', '_system');">Facebook</button>

          <button class="btn-blue btn-block" onclick="window.open('https://twitter.com/intent/tweet?text=Visita fna.gov.co', '_system');">Twitter</button>

          <button class="btn-blue btn-block" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url=http://fna.gov.co', '_system');">Linkedin</button>
        </div>
      </div>
    </div>
  </div>


	<div id="loading" class="ui-loader ui-corner-all ui-body-a ui-loader-verbose">
		<span class="ui-icon ui-icon-loading"></span>
		<h1> -- </h1>
	</div>

   <script type="text/javascript" src="js/lib/jquery.js"></script>

  <script type="text/javascript" src="js/debug.js"></script>


	<script type="text/javascript" src="js/scripts/general.js"></script>
	<script type="text/javascript" src="js/scripts/finanzas.js"></script>
</body>
</html>
